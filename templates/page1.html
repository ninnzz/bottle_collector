<html>

	<script type="text/javascript" src="/templates/javascript/jquery-3.4.1.min.js"></script>
</head>

<body>
	<div class= "banner">
		<h1> RFID-Based Plastic Bottle Collector <br> through Image Processing </h1>
		</div>
	<section id="overlay">
		<form action="/get_user" method="post" id="scan">
			<label for="user_id">SCAN CARD:</label>
		</form>

	<div class= "button">
		<button onclick="callGetRfidInfoAPI();">Scan Card Now!</button>
	</div>

	</section>
		<div>
			<h2>Scan your card here!</h2>
		</div>

	<div class= "ajing">
		<img src= "https://www.freeiconspng.com/uploads/download-icon-bottom-arrow-25.png" alt= "Image"  height="200" width="220"> 
	</div>

<script type="text/javascript"> 
    function callGetRfidInfoAPI() {
		$.ajax({
			url: '/get_rfid_info',
			data: {},
			error: failedAPIResult,
			success: gotAPIResult,
			type: 'GET'
		});

    }

    function gotAPIResult(data) {
		console.log(data);
		  rfid= document.getElementById("scan");
		  r= document.createElement("form");
		  r.setAttribute('method',"post");
		  r.setAttribute('action',"/get_user");
		  r.innerHTML = "<input type='hidden' name='user_id' value=\"" + data.id + "\" id='user_id'/>";
		  document.body.append(r);
		  r.submit();
  	}

    function failedAPIResult(error) {
      console.log(error);
    }

  </script>

		


	<div class="card">
		
	</div>


</body> 
</html>
